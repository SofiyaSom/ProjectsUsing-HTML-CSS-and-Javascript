<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>

    <div class="card">
        <p class="article">Weather</p>
        <div class="searching">
            <input type="text" placeholder="Search city" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <div class="daytemp">
                <img src="images/moonNight.png" class="weather-icon">
                 <h1 class="temp">26Â°C</h1>
                 <h2 class="city">Cambodia</h2>
            </div>
            
            <div class="detials">
                <div class="col">
                    <img class="img-detail" src="images/humidity-svgrepo-com.svg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind-svgrepo-com.svg" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
